<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 200"
  width="100"
  height="200"
  fill="#000000"
>
  <!-- Outer phone shell -->
  <rect x="10" y="10" width="80" height="180" rx="15" ry="15" fill="#333333" />

  <!-- Screen -->
  <rect x="20" y="20" width="60" height="140" rx="10" ry="10" fill="#FFFFFF" />

  <!-- Home button -->
  <circle cx="50" cy="180" r="5" fill="#333333" />

  <!-- Camera -->
  <circle cx="50" cy="30" r="3" fill="#000000" />

  <!-- Speaker -->
  <rect x="30" y="10" width="40" height="2" fill="#000000" />
</svg>;
